                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <form onsubmit="return validacijaForme()">
                        &nbsp;<label for="ime"><i class="fas fa-user"></i> Ime&nbsp;&nbsp; <i id="valime" class=""></i></label><br>
                        <input type="text" id="ime" onchange="validacijaImena()" placeholder="Unesite Vaše Ime">

                        &nbsp;<label for="prezime"><i class="far fa-user"></i> Prezime&nbsp;&nbsp; <i id="valprez" class=""></i></label><br>
                        <input type="text" id="prezime" onchange="validacijaPrezimena()" placeholder="Unesite Vaše Prezime">

                        &nbsp;<label for="email"><i class="fas fa-envelope"></i> Email adresa&nbsp;&nbsp; <i id="valemail" class=""></i></label><br>
                        <input type="text" id="email" onchange="validacijaEmaila()" placeholder="example@example.com">

                        &nbsp;<label for="telefon"><i class="fas fa-phone"></i> Telefon&nbsp;&nbsp; <i id="valtel" class=""></i></label><br>
                        <input type="text" id="telefon" onchange="validacijaTelefona()" placeholder="xxx-xxxxxxx">

                        &nbsp;<label for="poruka"><i class="fas fa-pencil-alt"></i> Poruka&nbsp;&nbsp; <i id="valpor" class=""></i></label><br>
                        <textarea id="poruka" onchange="validacijaPoruke()" rows="5" placeholder="Vaša poruka meni"></textarea><br>

                        <button type="submit">Pošalji</button>
                    </form>
